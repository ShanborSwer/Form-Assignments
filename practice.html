<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label>Name</label> <input type="text" placeholder="First and last Name">
        </div>
        <div>
            <label>Email</label> <input type="email" placeholder="Example@domain.com" required>
        </div>
        <div>
            <label>Phone</label> <input type="number" placeholder="Eg. +4475000000">
        </div>
        <div>
            <label>Address</label> <textarea cols="30" rows="5"></textarea>
        </div>
        <div>
            <label>Post code</label> <input type="number">
        </div>
        <div>
            <label>Country</label> <input type="text">
        </div>
        <div>
            <label>Card Type</label>
        </div>
        <div>
            <input type="radio" name="card"> Visa <input type="radio" name="card"> AmEx <input type="radio" name="card">  Mastercard
        </div>
        <div>
            <label>Card Number</label> <input type="number">
        </div>
        <div>
            <label>Security code</label> <input type="number">
        </div>
        <div>
            <label>Name on card</label> <input type="text" placeholder="Exact name as on the card">
        </div>
        <div>
            <input type="submit" value="BUY IT!">
        </div>
    </form>
</body>
</html>
